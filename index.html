<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <title>Random Dogs and Cats</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="./styles/mobile.css" />
    <link
      rel="stylesheet"
      href="./styles/laptop.css"
      media="(min-width: 950px)"
    />
    <link
      rel="stylesheet"
      href="./styles/desktop.css"
      media="(min-width: 1440px)"
    />
  </head>
  <body>
    <header>
      <h1>Random Cats and Dogs</h1>
    </header>
    <main>
      <!--  -->
      <span id="error"></span>
      <!--  -->
      <section id="Random Pets">
        <!--  -->
        <article class="container_article">
          <h2 class="title_article title">Cats</h2>
          <div class="container">
            <div class="container-img">
              <img class="cat-img img" src="" alt="Image Random Cat" />
            </div>
          </div>
          <div class="container_btn_add container-btn">
            <button class="btn_cat btn">Another Cat</button>
            <button class="btn_add_cat btn">Add to Favoite</button>
          </div>
        </article>
        <!--  -->
        <article class="container_article">
          <h2 class="title_article title">Dogs</h2>
          <div class="container">
            <div class="container-img">
              <img class="dog-img img" src="" alt="Image Random Dog" />
            </div>
          </div>
          <div class="container_btn_add container-btn">
            <button class="btn_dog btn">Another Dog</button>
            <button class="btn_add_dog btn">Add to Favoite</button>
          </div>
        </article>
      </section>
      <h2 class="title_favorites title">Favorites Cats</h2>
      <section
        class="container_article container_favorites grid"
        id="favorite_cats"
      ></section>
      <h2 class="title_favorites title">Favorites Dogs</h2>
      <section
        class="container_article container_favorites grid"
        id="favorite_dogs"
      ></section>
      <!--  -->
    </main>

    <script async type="module" src="./main.js"></script>
  </body>
</html>
